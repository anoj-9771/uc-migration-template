  jobs:
  - job: 'control_db'
    pool:
      demands: msbuild
      vmImage: 'vs2017-win2016'
    steps:
    - task: MSBuild@1
      displayName: 'Build ControlDB'
      continueOnError: 'true'
      inputs:
        solution: CntrlDB/CntrlDB/CntrlDB.sqlproj

    - publish: CntrlDB/CntrlDB/bin/Debug
      artifact: sql_cntrldb
